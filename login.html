<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FitBuddy</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
<body>
    <header style="background-color: white; color: #000000;">
        <a href="/"><img class="logo" src="{{ url_for('static', filename='../static/fitbuddy-logo.png') }}" /></a>
        <!-- Add a button to toggle theme -->
        
        <nav>
            <a href="/about">About us</a>
            <a href="/login">Login</a>
            <a href="/recommendation">Recommendation</a>
            <a href="/tracking">Tracking</a>
           
        </nav>
    </header>
   
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button1">Login</button>
            <a href="signup.html">New user? Sign up!</a>
        </form>
    </div>
</body>
</html>

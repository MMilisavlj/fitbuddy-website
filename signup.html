<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <h1>Sign up</h1>
    <form>
        <label>First name: <input type="text" required name="firstName" /></label>
        <br/><br/>
        <label>Last name: <input type="text" required name="lastName" /></label>
        <br/><br/>
        <label>Email: <input type="email" required name="email" /></label>
        <br/><br/>
        <label>Password: <input type="password" required name="password" /></label>
        <br/><br/>
        <label>Confirm password: <input type="password" required name="password" /></label>
        <br/><br/>
        <label>Phone: <input type="number" required name="phone" /></label>
        <br/><br/>
        <label>Address: <input type="text" required name="address" /></label>
        <br/><br/>
        <button>Sign up</button>
    </form>
</body>
</html>

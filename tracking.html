<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking your Progress</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header style="background-color: white; color: #000000;">
        <a href="index.html"><img src="fitbuddy-logo.png" alt="logo" class="logo"></a>
        <nav>
            <a href="about.html">About us</a>
            <a href="login.html">Login</a>
            <a href="recommendation.html">Recommendation</a>
            <a href="tracking.html">Tracking</a>
        </nav>
    </header>
    <h1>Your Progress</h1>
    <div class="input-group">
        <label for="currentWeightInput">Current Weight:</label>
        <input type="number" id="currentWeightInput" min="0" step="0.1">
    </div>
    <div class="input-group">
        <label for="weightInput">Weight lost:</label>
        <input type="number" id="weightInput" min="0" step="0.1">
    </div>
    <div class="input-group">
        <label for="caloriesInput">Calories burned:</label>
        <input type="number" id="caloriesInput" min="0" step="1">
    </div>
    <div class="input-group">
        <label for="daysInput">Days since inception:</label>
        <input type="number" id="daysInput" min="0" step="1">
    </div>
    
    <button onclick="updateProgress()">Update Progress</button>
    <br/><br/>
    <h4 id="congratsMessage">Congrats! You've come a long way</h4>

    <script>
        function updateProgress() {
            const weightLost = parseFloat(document.getElementById("weightInput").value);
            const caloriesBurned = parseInt(document.getElementById("caloriesInput").value);
            const daysSinceInception = parseInt(document.getElementById("daysInput").value);
            const currentWeight = parseFloat(document.getElementById("currentWeightInput").value);

            if (isNaN(weightLost) || isNaN(caloriesBurned) || isNaN(daysSinceInception) || isNaN(currentWeight)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const params = new URLSearchParams({
                weightLost: weightLost,
                caloriesBurned: caloriesBurned,
                daysSinceInception: daysSinceInception,
                currentWeight: currentWeight
            });

            const url = "recommendation.html?" + params.toString();

            window.location.href = url;
        }
    </script>
</body>
</html>
